<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1f1f2e, #111);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", sans-serif;
}

.glass {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    text-align: center;
    width: 420px;
}

h1 {
    color: white;
    font-weight: 300;
    margin-bottom: 10px;
}

#time {
    color: rgba(255, 255, 255, 0.75);
    font-size: 18px;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: #4f8cff;
    color: white;
}

button:hover {
    background: #3a6fd8;
}
</style>
</head>

<body>
<div class="glass">
    <h1>Welcome</h1>
    <div id="time"></div>

    <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="Search the web..." autofocus>
        <button type="submit">Search</button>
    </form>
</div>

<script>
function updateTime() {
    const now = new Date();
    const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };
    document.getElementById("time").textContent =
        now.toLocaleTimeString([], options);
}

updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
